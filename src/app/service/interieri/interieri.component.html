<div class="forAlign">
    <article *ngIf="iService">
      <h1>{{ isGeorgian ? iService.title : iService.titleEn }}</h1>
      <div class="txtcontain">
        <p>{{ isGeorgian ? iService.text : iService.textEn }}</p>
        <ul>
          <ng-container *ngFor="let item of (isGeorgian ? iService.listservice : iService.listserviceEn)">
            <li>{{ item }}</li>
          </ng-container>
        </ul>
        <div class="parent-container">
          <a href="/projects" class="upper">{{ isGeorgian ? 'ჩვენი ნამუშევრები' : 'Our Portfolio' }}</a>
        </div>
      </div>
    </article>
  </div>
