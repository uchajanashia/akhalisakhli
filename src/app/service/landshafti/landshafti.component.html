<div class="forAlign">
  <article>
    <h1>{{ isGeorgian ? 'ლანდშაფტის დიზაინი' : 'Landscape Design' }}</h1>
    <div class="txtcontain">
      <p *ngFor="let landshaftiItem of landshaftList">
        {{ isGeorgian ? landshaftiItem.pcont11 : landshaftiItem.pcont11EN }}
      </p>
      <ul>
        <ng-container *ngFor="let landshaftiItem of landshaftList">
          <li *ngFor="let item of isGeorgian ? landshaftiItem.pcontli : landshaftiItem.pcontliEN">{{ item }}</li>
        </ng-container>
      </ul>
    </div>
  </article>
  <app-carusel-pic-landshaft class="compo"></app-carusel-pic-landshaft>
  <app-carusel-vid-landshaft class="compovid"></app-carusel-vid-landshaft>
</div>
