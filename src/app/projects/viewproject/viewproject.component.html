
  <app-header ></app-header>
  <main style="padding-top: 100px;">
    <div class="container">
      <div class="grid second-nav">
        <div class="column-xs-12">
          <nav>
            <ol class="breadcrumb-list">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="/projects">{{project.category}}</a></li>
              <li class="breadcrumb-item active">{{project.title}}</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="grid product">
        <div class="column-xs-12 column-md-7">
          <div class="product-gallery">
            <div class="product-image">
              <img class="active" [src]="product">
            </div>
            <ul class="image-list">
              <li class="image-item" *ngFor="let image of productlist">
                <img [src]="image" (click)="changeImage(image)">
              </li>
            </ul>
          </div>
        </div>
     
      
        <div class="column-xs-12 column-md-5">
          <h1>{{project.title}}</h1>
          <div class="description">
           <div [innerHTML]="project.text"></div>
          </div>
          

          <button id="contact" class="add-to-cart" (click)="toggleContactForm()">contact us </button>

          <app-contactform *ngIf="sharedService.showContactForm" (close)="closeContactForm()"></app-contactform>
        </div>
      </div>
    </div>
  </main>
  <app-footer ></app-footer>
