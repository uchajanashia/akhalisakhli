<app-header-input></app-header-input>

<style>
  .input-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 19%;
  }
  .imginput {
    width: 100%;
  }
</style>

<section class="sect">

  <ul>
    <li>
      <div class="seccontain" style="color: aliceblue;">
        <div class="imgesB line" style="display: flex; justify-content: space-between; flex-wrap: wrap;">
          <div class="input-group">
            <label>პროექტირება</label>
            <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event, 'Home1.jpg')">
          </div>
          <div class="input-group">
            <label>მშენებლობა</label>
            <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event, 'Home2.jpg')">
          </div>
          <div class="input-group">
            <label>ინტერიერი დიზაინი</label>
            <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event, 'Home3.jpg')">
          </div>
          <div class="input-group">
            <label>რემონტი</label>
            <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event,'Home4.jpg')">
          </div>
          <div class="input-group">
            <label>ლანდშაპტის დიზაინი</label>
            <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event,'Home5.jpg')">

          </div>
        </div>
      </div>
      
    </li>
    <li *ngFor="let service of serviceList">
      <a data-aos="fade-up" class="seccontain">
        <div class="text">
          <label for="georgian"></label>
          <input style="color: white" class="translate" type="text" name="georgian" [(ngModel)]="service.name" />
          <textarea style="color: white" class="translate" [(ngModel)]="service.description"></textarea>
          <button (click)="updateService(service)" id="button"> georgian Update</button>
          
        </div>
        <div class="text">
          <label for="English"></label>
          <input style="color: white" class="translate" type="text" name="English" [(ngModel)]="service.nameEn" />
          <textarea style="color: white" class="translate" [(ngModel)]="service.descriptionEN"></textarea>
          <button (click)="updateService(service)" id="button"> English Update</button>
          
        </div>
        <div class="imgtxt">
          <img class="imginside" [src]="'https://bk.akhalisakhli.com/api/v1/admin-panel/get-page-img/'+service.id+'.jpg'" alt="pic" />
          <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event, service.id+'.jpg')">
        </div>
      </a>
    </li>
  </ul>
</section>
