
<article>
    <div class="about">
        <div class="abcompany" >
            <div class="majorc" *ngFor="let service of service" >
                <div class="forpatternB">
                    <div class="content">
                        <div class="text">
                            <h1 style="color: wheat;"> ქართული ვერსია</h1>
                            <h3>სათაური</h3>
                            <input  class="title" type="text" [(ngModel)]="service.title_GEO"/>
                            <h3>პირველი ტექსტი </h3>
                            <textarea  class="translate" rows="5"  [(ngModel)]="service.company_info_GEO"></textarea>
                            <h3>მეორე ტექსტი</h3>
                            <textarea  class="translate" rows="5" [(ngModel)]="service.company_info_1_GEO"></textarea>
                            <input type="text" [(ngModel)]="service.priority" style="display: none;">
                            <button  id="button" (click)="updateService(service)">განახლება</button>
                        </div>
                    </div>
                    <div class="content">
                        <div class="text">
                            <h1 style="color: wheat;"> ინგლისური ვერსია</h1>    
                             <h3>სათაური</h3>
                            <input  class="title" type="text" [(ngModel)]="service.title_EN"/>
                            <h3>პირველი ტექსტი </h3>
                            <textarea  class="translate" rows="5"  [(ngModel)]="service.company_info_EN"></textarea>
                            <h3>მეორე ტექსტი</h3>
                            <textarea  class="translate" rows="5" [(ngModel)]="service.company_info_1_EN"></textarea>
                            <input type="text" [(ngModel)]="service.priority" style="display: none;">
                            <button  id="button" (click)="updateService(service)">Update</button>
                        </div>
                    </div>
                </div>
                <div class="forpatternB">
                    <div class="imgesB line">
                      <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event, 'info1.jpg')">
                      <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event, 'info2.jpg')">
                      <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event, 'info3.jpg')">
                    </div>
                    <div class="imgesB line">
                      <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event, 'info4.jpg')">
                      <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event, 'info5.jpg')">
                      <input class="imginput" type="file" accept="image/*" (change)="onImageUpload($event, 'info6.jpg')">
                    </div>
                  </div>
            </div>
            </div>
        </div>
</article>
