<app-header-input></app-header-input>


<div class="container">
    <h1>Contact Information</h1>
    <form (ngSubmit)="updateContact()">
        <div class="form-group">
            <label for="phone1">Phone 1</label>
            <input type="text" id="phone1" [(ngModel)]="contactInfo.phone1" name="phone1" required>
        </div>
        <div class="form-group">
            <label for="phone2">Phone 2</label>
            <input type="text" id="phone2" [(ngModel)]="contactInfo.phone2" name="phone2" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="contactInfo.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address (Georgian)</label>
            <input type="text" id="address" [(ngModel)]="contactInfo.address" name="address" required>
        </div>
        <div class="form-group">
            <label for="addressEn">Address (English)</label>
            <input type="text" id="addressEn" [(ngModel)]="contactInfo.addressEn" name="addressEn" required>
        </div>
        <button type="submit">Update</button>
    </form>
</div>
