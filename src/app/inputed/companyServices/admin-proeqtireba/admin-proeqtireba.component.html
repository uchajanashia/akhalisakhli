<div class="container" *ngIf="mshenebloba">
    <div class="form-wrapper">
      <div class="form-group">
        <h2>ქართული</h2>
        <input [(ngModel)]="mshenebloba.title" placeholder="Enter title"/>
        <textarea [(ngModel)]="mshenebloba.text" placeholder="Enter some text here"></textarea>
        <ul>
          <li *ngFor="let service of mshenebloba.listservice; let i = index">
            <input [(ngModel)]="mshenebloba.listservice[i]" />
            <button (click)="deleteService(i, false)">Delete</button>
          </li>
        </ul>
        <input [(ngModel)]="newService" placeholder="Add new service"/>
        <button (click)="addService(false)">Add</button>
      </div>
  
      <div class="form-group">
        <h2>English</h2>
        <input [(ngModel)]="mshenebloba.titleEn" placeholder="Enter title"/>
        <textarea [(ngModel)]="mshenebloba.textEn" placeholder="Enter some text here"></textarea>
        <ul>
          <li *ngFor="let service of mshenebloba.listserviceEn; let i = index">
            <input [(ngModel)]="mshenebloba.listserviceEn[i]" />
            <button (click)="deleteService(i, true)">Delete</button>
          </li>
        </ul>
        <input [(ngModel)]="newServiceEn" placeholder="Add new service"/>
        <button (click)="addService(true)">Add</button>
      </div>
    </div>
  
    <!-- Submit Button -->
    <div class="button-container">
      <button class="update-button" (click)="submitChanges()">Submit Changes</button>
    </div>
  </div>
